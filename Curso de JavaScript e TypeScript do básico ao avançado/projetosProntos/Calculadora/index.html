<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="calculatorSection">
        <h1 class="title">Calculator</h1>
        <table class="calc">
            <tr>
                <th colspan="4">
                   <input type="text" class="display">
                </th>
            </tr>
            <tr>
                <td><button class="btn btn-percent">%</button></td>
                <td><button class="btn btn-backspace">⇐</button></td>
                <td colspan="2"><button class="btn btn-clear1">C</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-inversion">⅟x</button></td>
                <td><button class="btn btn-square">x²</button></td>
                <td><button class="btn btn-square-root">√x</button></td>
                <td><button class="btn btn-division">÷</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">7</button></td>
                <td><button class="btn btn-num">8</button></td>
                <td><button class="btn btn-num">9</button></td>
                <td><button class="btn btn-mult">×</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">4</button></td>
                <td><button class="btn btn-num">5</button></td>
                <td><button class="btn btn-num">6</button></td>
                <td><button class="btn btn-subt">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num">1</button></td>
                <td><button class="btn btn-num">2</button></td>
                <td><button class="btn btn-num">3</button></td>
                <td><button class="btn btn-sum">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-positiveOrNegative">+/-</button></td>
                <td><button class="btn btn-num">0</button></td>
                <td><button class="btn btn-dot">.</button></td>
                <td><button class="btn btn-equals">=</button></td>
            </tr>
        </table>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
